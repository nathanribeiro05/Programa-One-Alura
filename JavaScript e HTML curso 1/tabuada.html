<meta charset="UTF-8">

<script>

  function mostra(frase) {

    document.write(frase);
    document.write("<br><br>");
  }

  var numero = parseInt(prompt("Digite o n√∫mero:"));

  for (contador = 1; contador <= 10; contador++) {
  	mostra(numero + " X " + contador + " = " + (numero * contador));

  }

</script>
