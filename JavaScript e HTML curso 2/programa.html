<canvas width="600" height="400"></canvas>

<script>
	
	var tela = document.querySelector('canvas');
	var pincel = tela.getContext('2d');

	pincel.fillStyle = 'grey';
	pincel.fillRect(0, 0, 600, 400);

	function exibeCirculo(evento) {
		var x = evento.pageX - tela.offsetLeft; //posição x do mouse na hora do clique. offsetLeft para retirar o espacinho branco na esquerda.
		var y = evento.pageY - tela.offsetTop; //posição y do mouse na hora do clique. offsetTop para retirar o espacinho braco de cima.
		pincel.fillStyle = 'blue';
		pincel.beginPath();
		pincel.arc(x, y, 10, 0, 2*3.14);
		pincel.fill();
		console.log(x + ', ' + y); //o alerta vai exibir a posição do mouse.
	}

	tela.onclick = exibeCirculo; // sem os parênteses para a função ser executada apenas com o clique.

</script>
